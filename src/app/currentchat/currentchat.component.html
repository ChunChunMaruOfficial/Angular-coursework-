<div class="chatwindow">
    <div *ngFor="let message of messages">
        <img [src]="message.sender == 'user' ? 'userpfp/' + pfpnumber + '.jpg' : 'contactspfp/' + userpfp + '.jpg'" alt="">
        <div class="message received">
            <div class="message-header">
              <span class="sender" [innerHTML]="message.sender == 'user' ? nickname : message.sender"></span>
              <span class="time" [innerHTML]="message.time"></span>
              <span class="status" [innerHTML]="message.status ? 'âœ”' : ''"></span>
            </div>
            <div class="message-content"  [innerHTML]="message.message">
            </div>
          </div> 
    </div>
    <div><input [(ngModel)]="messagetext" type="text" placeholder="enter a message" name="" id=""> <button (click)="sendmessage()">send ğŸ—¨</button></div>
</div>
